<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/lib/jquery.js"></script> 
    <script src="static/script/game.js"></script>
    <link rel="stylesheet" type="text/css" href="static/style/style.css">
    <link rel="stylesheet" type="text/css" href="static/style/toggle.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>amazons game</title>
</head>
<body>

    <div id="game">


    </div>
    <div id="controls">

        <div id="controls-in-game">

            <button onclick="undo_last_move();">UNDO</button>
            <br>
            <label class="switch">
                <input type="checkbox" checked onclick="toggle_move_indicators()"> Show
                <span class="slider"></span>
            </label> Show valid move indicators

            <h3>moves</h3>
            <ol id="move-list">
                
            </ol>
        </div>
        <div id="controls-out-of-game">
            <button onclick="start_game(4,0)">4x4, config 1</button>
            <button onclick="start_game(6,0)">6x6, config 1</button>
            <button onclick="start_game(10,0)">10x10, config 1</button>
            <p>player 1</p>
            <select id="player-select-1">
                <option value="human">human</option>
                <option value="bot">bot</option>
            </select>
            <p>player 2</p>
            <select id="player-select-2">
                <option value="human">human</option>
                <option value="bot">bot</option>
            </select>
        </div>


    </div>
</body>
</html>
